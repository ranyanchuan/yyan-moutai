<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>首页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!--标准yyan.css-->
    <link rel="stylesheet" href="../css/yyan.min.css">
    <link rel="stylesheet" type="text/css" href="../css/icons-extra.css" />
    <!--App自定义的css-->
    <!--<link rel="stylesheet" type="text/css" href="../css/app.css"/>-->
</head>

<body>

<header class="yyan-bar yyan-bar-nav">
    <!--<a class="yyan-action-back yyan-icon yyan-icon-left-nav yyan-pull-left"></a>-->
    <h1 class="yyan-title">爱茅台</h1>
</header>
<div class="yyan-content">
    <ul class="yyan-table-view yyan-grid-view yyan-grid-9">
        <li class="yyan-table-view-cell yyan-media yyan-col-xs-4 yyan-col-sm-4"><a href="#">
            <span class="yyan-icon-extra yyan-icon-extra-new"></span>
            <div class="yyan-media-body">新酒</div></a></li>
        <li class="yyan-table-view-cell yyan-media yyan-col-xs-4 yyan-col-sm-4"><a href="#">
            <span class="yyan-icon yyan-icon-home"></span>
            <div class="yyan-media-body">大勾</div></a></li>
        <li class="yyan-table-view-cell yyan-media yyan-col-xs-4 yyan-col-sm-4"><a href="#">
            <span class="yyan-icon yyan-icon-search"></span>
            <div class="yyan-media-body">微调</div></a></li>
        <li class="yyan-table-view-cell yyan-media yyan-col-xs-4 yyan-col-sm-4"><a href="#">
            <span class="yyan-icon yyan-icon-home"></span>
            <div class="yyan-media-body">配酒</div></a></li>
        <li class="yyan-table-view-cell yyan-media yyan-col-xs-4 yyan-col-sm-4"><a href="#">
            <span class="yyan-icon yyan-icon-email"><span class="yyan-badge">5</span></span>
            <div class="yyan-media-body">取样通知单</div></a></li>
        <li class="yyan-table-view-cell yyan-media yyan-col-xs-4 yyan-col-sm-4"><a href="#">
            <span class="yyan-icon yyan-icon-chatbubble"></span>
            <div class="yyan-media-body">待发包装</div></a></li>
        <li class="yyan-table-view-cell yyan-media yyan-col-xs-4 yyan-col-sm-4"><a href="#">
            <span class="yyan-icon yyan-icon-location"></span>
            <div class="yyan-media-body">腾转</div></a></li>
        <li class="yyan-table-view-cell yyan-media yyan-col-xs-4 yyan-col-sm-4"><a href="#">
            <span class="yyan-icon yyan-icon-search"></span>
            <div class="yyan-media-body">转酒</div></a></li>
        <li class="yyan-table-view-cell yyan-media yyan-col-xs-4 yyan-col-sm-4"><a href="#">
            <span class="yyan-icon yyan-icon-phone"></span>
            <div class="yyan-media-body">其他酒</div></a></li>
        <li class="yyan-table-view-cell yyan-media yyan-col-xs-4 yyan-col-sm-4"><a href="#">
            <span class="yyan-icon yyan-icon-gear"></span>
            <div class="yyan-media-body">坛底酒</div></a></li>
        <li class="yyan-table-view-cell yyan-media yyan-col-xs-4 yyan-col-sm-4"><a href="#">
            <span class="yyan-icon yyan-icon-info"></span>
            <div class="yyan-media-body">盘勾</div></a></li>
        <li class="yyan-table-view-cell yyan-media yyan-col-xs-4 yyan-col-sm-4"><a href="#">
            <span class="yyan-icon yyan-icon-more"></span>
            <div class="yyan-media-body">配酒</div></a></li>
    </ul>
</div>
</body>
<script src="../js/yyan.min.js"></script>
<script>
    yyan.init({
        swipeBack:true //启用右滑关闭功能
    });
</script>
</html>
